<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Dias</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #0f0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p {
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1 id="contador">Carregando...</h1>
  <p>dias desde o início</p>

  <script>
    // ✅ Configure aqui a data de início
    const dataInicio = new Date("0000-03-23");

    // Função que calcula os dias desde a data de início
    function diasDesdeInicio() {
      const agora = new Date();
      const diffMs = agora - dataInicio;
      return Math.floor(diffMs / (1000 * 60 * 60 * 24));
    }

    // Atualiza o contador no HTML
    function atualizarContador() {
      document.getElementById('contador').textContent = diasDesdeInicio();
    }

    // Chama imediatamente e depois atualiza a cada hora
    atualizarContador();
    setInterval(atualizarContador, 1000 * 60 * 60);
  </script>
</body>
</html>
